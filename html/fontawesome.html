<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트어썸</title>

  <!-- 발급 받은 kit 추가 -->
  <script src="https://kit.fontawesome.com/a373078820.js" crossorigin="anonymous"></script>

  <style>
      /* 폰트어썸에서 제공하는 아이콘은 글자(특수문자) 
        -> 글꼴 관련 스타일로 모양,색, 크기를 변환 시킬 수 있다
      */

      .my-book{
        color : red;
        font-size: 70px;
      }
  </style>
</head>
<body>
  <!-- 찾은 아이콘의 i태그를 그대로 복사해서 추가 -->
  <h1>  <i class="fa-solid fa-book my-book"></i>  </h1>
  
</body>
</html>
